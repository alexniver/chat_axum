{% extends "base.html" %}

{% block title %}注册{% endblock %}

{% block content %}
<div class="font-sans antialiased bg-gray-900">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-gray-100 shadow-md rounded-lg p-8 w-full max-w-md">
      <ul>
        {% for msg in messages %}
        <li><span class="text-3xl text-red-900">{{ msg }}</span></li>
        {% endfor %}
      </ul>

      <form action="/register" method="post">
        <div class="mb-4">
          <label for="username" class="block text-gray-700 font-bold mb-2">username</label>
          <input type="username" name="username" id="username"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            placeholder="please enter username">
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700 font-bold mb-2">password</label>
          <input type="password" name="password" id="password"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            placeholder="please enter password">
        </div>
        <div class="mb-4">
          <label for="password2" class="block text-gray-700 font-bold mb-2">ensure password</label>
          <input type="password" name="password2" id="password2"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            placeholder="ensure password">
        </div>

        {% if let Some(next) = next %}
        <input type="hidden" name="next" value="{{next}}">
        {% endif %}

        <button type="submit"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
          Submit
        </button>
      </form>

    </div>
  </div>
</div>
{% endblock %}
